<aside
  class="sidebar"
  :class="{
    'sidebar--open': $store.app.sidebarOpen,
    'sidebar--collapsed': $store.app.sidebarCollapsed
  }"
  x-show="$store.app.sidebarOpen || window.innerWidth >= 1024"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="-translate-x-full"
  x-transition:enter-end="translate-x-0"
  x-transition:leave="transition ease-in duration-200"
  x-transition:leave-start="translate-x-0"
  x-transition:leave-end="-translate-x-full"
>
  <!-- Logo -->
  <div class="sidebar__logo">
    <img src="/assets/images/logo.svg" alt="Logo" class="w-8 h-8">
    <span class="sidebar__logo-text font-semibold text-gray-900 dark:text-white">
      Mi App
    </span>
  </div>
  
  <!-- Menu -->
  <nav class="p-4">
    <ul class="space-y-2">
      <!-- Menu Item con Alpine -->
      <li x-data="{ open: false }">
        <a 
          href="#"
          class="sidebar__menu-item"
          :class="{'sidebar__menu-item--active': window.location.pathname === '/'}"
          @click.prevent="open = !open"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span class="sidebar__menu-text">Dashboard</span>
          <svg 
            class="w-4 h-4 ml-auto transition-transform"
            :class="{'rotate-180': open}"
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </a>
        
        <!-- Dropdown -->
        <ul 
          class="sidebar__dropdown"
          :class="{'sidebar__dropdown--open': open}"
          x-show="open"
          x-collapse
        >
          <li>
            <a href="/analytics" class="sidebar__menu-item pl-12">Analytics</a>
          </li>
          <li>
            <a href="/ecommerce" class="sidebar__menu-item pl-12">eCommerce</a>
          </li>
        </ul>
      </li>
      
      <!-- MÃ¡s items... -->
    </ul>
  </nav>
</aside>
