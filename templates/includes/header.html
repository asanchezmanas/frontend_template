<header class="sticky top-0 z-50 bg-white border-b border-gray-200 dark:bg-gray-900 dark:border-gray-800">
  <div class="flex items-center justify-between p-4">
    <!-- Mobile Menu Toggle -->
    <button 
      @click="$store.app.toggleSidebar()"
      class="lg:hidden p-2 text-gray-500 hover:bg-gray-100 rounded-lg dark:text-gray-400 dark:hover:bg-gray-800"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    
    <!-- Desktop Collapse Toggle -->
    <button 
      @click="$store.app.toggleSidebarCollapse()"
      class="hidden lg:block p-2 text-gray-500 hover:bg-gray-100 rounded-lg dark:text-gray-400 dark:hover:bg-gray-800"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8M4 18h16" />
      </svg>
    </button>
    
    <!-- Right Side -->
    <div class="flex items-center gap-3">
      <!-- Dark Mode Toggle -->
      <button 
        @click="$store.app.toggleDarkMode()"
        class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg dark:text-gray-400 dark:hover:bg-gray-800"
      >
        <svg 
          x-show="!$store.app.darkMode" 
          class="w-5 h-5" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg 
          x-show="$store.app.darkMode" 
          class="w-5 h-5" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </button>
      
      <!-- User Dropdown (Alpine) -->
      <div x-data="dropdown()" @click.away="close()">
        <button @click="toggle()" class="flex items-center gap-2">
          <img src="/assets/images/user.jpg" alt="User" class="w-8 h-8 rounded-full">
        </button>
        
        <div 
          x-show="open"
          x-transition
          class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg dark:bg-gray-800"
        >
          <a href="/profile" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">
            Perfil
          </a>
          <a href="/logout" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">
            Cerrar sesiÃ³n
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
