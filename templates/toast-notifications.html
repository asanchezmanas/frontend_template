<!-- 
  Toast Notification System
  
  Displays temporary notifications to users
  Works with Alpine.js for reactivity
  
  Usage in base.html (before </body>):
  {% include 'includes/toast-notifications.html' %}
  
  Trigger from JavaScript:
  window.showToast('Success message', 'success');
  window.showToast('Error occurred', 'error');
  window.showToast('Warning!', 'warning');
  window.showToast('Info message', 'info');
  
  Or dispatch event:
  window.dispatchEvent(new CustomEvent('notification:show', {
    detail: { message: 'Hello!', type: 'success' }
  }));
-->

<div 
  x-data="toastNotifications()"
  x-init="init()"
  class="toast-container"
>
  <!-- Toast Stack -->
  <div class="toast-stack">
    <template x-for="toast in toasts" :key="toast.id">
      <div
        x-show="toast.visible"
        x-transition:enter="toast-enter"
        x-transition:enter-start="toast-enter-start"
        x-transition:enter-end="toast-enter-end"
        x-transition:leave="toast-leave"
        x-transition:leave-start="toast-leave-start"
        x-transition:leave-end="toast-leave-end"
        @click="removeToast(toast.id)"
        class="toast"
        :class="'toast--' + toast.type"
        role="alert"
      >
        <!-- Icon -->
        <div class="toast__icon">
          <!-- Success Icon -->
          <svg x-show="toast.type === 'success'" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M16.6667 5L7.50002 14.1667L3.33335 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <!-- Error Icon -->
          <svg x-show="toast.type === 'error'" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <!-- Warning Icon -->
          <svg x-show="toast.type === 'warning'" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 6V10M10 14H10.01M18 10C18 14.4183 14.4183 18 10 18C5.58172 18 2 14.4183 2 10C2 5.58172 5.58172 2 10 2C14.4183 2 18 5.58172 18 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <!-- Info Icon -->
          <svg x-show="toast.type === 'info'" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 9V13M10 6H10.01M18 10C18 14.4183 14.4183 18 10 18C5.58172 18 2 14.4183 2 10C2 5.58172 5.58172 2 10 2C14.4183 2 18 5.58172 18 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        
        <!-- Message -->
        <div class="toast__message" x-text="toast.message"></div>
        
        <!-- Close Button -->
        <button 
          @click.stop="removeToast(toast.id)"
          class="toast__close"
          aria-label="Close"
        >
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </template>
  </div>
</div>

<script>
/**
 * Toast Notifications Alpine.js Component
 */
document.addEventListener('alpine:init', () => {
  Alpine.data('toastNotifications', () => ({
    toasts: [],
    nextId: 1,
    defaultDuration: 5000, // 5 seconds

    init() {
      // Listen for global notification events
      window.addEventListener('notification:show', (event) => {
        this.show(event.detail.message, event.detail.type, event.detail.duration);
      });

      // Listen for theme events (from theme customizer)
      window.addEventListener('theme:saved', () => {
        this.show('Theme saved successfully', 'success');
      });

      window.addEventListener('theme:reset', () => {
        this.show('Theme reset to default', 'info');
      });

      // Listen for other app events
      window.addEventListener('data:saved', () => {
        this.show('Changes saved', 'success');
      });

      window.addEventListener('data:error', (event) => {
        this.show(event.detail?.message || 'An error occurred', 'error');
      });
    },

    show(message, type = 'info', duration = null) {
      const id = this.nextId++;
      const toast = {
        id,
        message,
        type,
        visible: false,
      };

      // Add to stack
      this.toasts.push(toast);

      // Show with slight delay for animation
      setTimeout(() => {
        const index = this.toasts.findIndex(t => t.id === id);
        if (index !== -1) {
          this.toasts[index].visible = true;
        }
      }, 10);

      // Auto-remove after duration
      const timeout = duration || this.defaultDuration;
      setTimeout(() => {
        this.removeToast(id);
      }, timeout);
    },

    removeToast(id) {
      const index = this.toasts.findIndex(t => t.id === id);
      if (index !== -1) {
        // Hide first (for animation)
        this.toasts[index].visible = false;
        
        // Remove after animation completes
        setTimeout(() => {
          this.toasts = this.toasts.filter(t => t.id !== id);
        }, 300);
      }
    },

    success(message, duration) {
      this.show(message, 'success', duration);
    },

    error(message, duration) {
      this.show(message, 'error', duration);
    },

    warning(message, duration) {
      this.show(message, 'warning', duration);
    },

    info(message, duration) {
      this.show(message, 'info', duration);
    }
  }));
});

/**
 * Global helper functions
 */
window.showToast = function(message, type = 'info', duration = null) {
  window.dispatchEvent(new CustomEvent('notification:show', {
    detail: { message, type, duration }
  }));
};

// Shorthand helpers
window.toast = {
  success: (msg, duration) => window.showToast(msg, 'success', duration),
  error: (msg, duration) => window.showToast(msg, 'error', duration),
  warning: (msg, duration) => window.showToast(msg, 'warning', duration),
  info: (msg, duration) => window.showToast(msg, 'info', duration),
};
</script>
