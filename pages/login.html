<!-- pages/login.html -->
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Template Pro</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <script type="module" src="../assets/js/main.js"></script>
</head>

<body data-page="login">
  <main class="d-flex align-center justify-center h-screen">
    <div class="card" style="width: 100%; max-width: 400px;">
      <div class="card__body">
        <h2 class="text-center mb-6" data-i18n="auth.login">Iniciar Sesión</h2>
        
        <form id="login-form">
          <div class="form-group">
            <label class="form-label" data-i18n="forms.email">Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email"
              data-i18n-placeholder="forms.placeholders.email"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" data-i18n="forms.password">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password"
              required
            />
          </div>

          <button type="submit" class="btn btn--primary w-full" id="submit-btn">
            <span data-i18n="auth.login">Iniciar Sesión</span>
            <span class="spinner d-none" id="spinner"></span>
          </button>
        </form>

        <div class="text-center mt-4">
          <button class="btn btn--ghost btn--sm" id="lang-toggle">
            EN / ES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div id="toast-container"></div>

  <script type="module">
    // Wait for app
    await window.app.ready;

    const { api } = await import('../assets/js/core/api.js');
    const { t } = window.app.content;

    // Update i18n texts
    function updateI18n() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.dataset.i18n;
        el.textContent = t(key);
      });

      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.dataset.i18nPlaceholder;
        el.placeholder = t(key);
      });
    }

    updateI18n();

    // Language toggle
    document.getElementById('lang-toggle').addEventListener('click', () => {
      const newLang = window.app.content.getLanguage() === 'es' ? 'en' : 'es';
      window.app.content.setLanguage(newLang);
      updateI18n();
    });

    // Form submit
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submit-btn');
      const spinner = document.getElementById('spinner');
      
      // Show loading
      submitBtn.disabled = true;
      spinner.classList.remove('d-none');

      try {
        const response = await api.post('/auth/login', {
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        });

        // Save token
        api.setToken(response.access_token, response.refresh_token);

        // Show success toast
        const toast = document.createElement('app-toast');
        toast.setAttribute('type', 'success');
        toast.setAttribute('duration', '3000');
        toast.innerHTML = `
          <div slot="title">${t('auth.loginSuccess')}</div>
        `;
        document.getElementById('toast-container').appendChild(toast);

        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = '/pages/dashboard.html';
        }, 1000);

      } catch (error) {
        // Show error toast
        const toast = document.createElement('app-toast');
        toast.setAttribute('type', 'error');
        toast.setAttribute('duration', '5000');
        toast.innerHTML = `
          <div slot="title">${t('messages.error.generic')}</div>
          <div slot="message">${error.message}</div>
        `;
        document.getElementById('toast-container').appendChild(toast);

        submitBtn.disabled = false;
        spinner.classList.add('d-none');
      }
    });
  </script>
</body>
</html>
